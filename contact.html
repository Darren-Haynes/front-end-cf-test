
<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Front-End-Test</title>
  <link rel="stylesheet" href="css/normalize.min.css">
	<link rel="stylesheet" href="assets/stylesheets/main.css">
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,900" rel="stylesheet">
</head>

<body>
  
  <!-- HEADER -->
 
  <header>

    <!-- Navigation -->
    <nav>
      <ul>
        <li class="grow"><a href="index.html">HOME</a></li>
        <li class="grow"><a href="#">ABOUT</a></li>
        <li id="focus"><a href="contact.html">CONTACT</a></li>
      </ul>
    </nav>

    <!-- Social icons -->
    <div class="social">
      <ul>
        <li>
          <a href="#">
            <img src="assets/images/facebook.png" alt="facebook icon">
          </a>
        </li>
        <li>
          <a href="#">
            <img src="assets/images/twitter.png" alt="twitter icon" />
          </a>
        </li>
        <li>
          <a href="#">
            <img src="assets/images/instagram.png" alt="instagram icon" />
          </a>
        </li>
        <li>
          <a href="#">
            <img src="assets/images/linkedin.png" alt="linkedin icon" />
          </a>
        </li>
      </ul>
    </div>
  </header>

  <!-- MAIN IMAGE SECTION --> 
  <section class="main-img"> 
    <img src="assets/images/contact-cat.jpeg" alt="Black and white image of cute kitten outside" />
    <div class="img-text-box">CAT CHAT!</div>
  </section>

  <!-- CONTACT FORM -->
  <section class="contact-form">

        <!-- form -->
    <fieldset>
      <legend>Let's Talk About Cats!</legend>
        <p>
          <label for="name">Name:</label>
          <input type="text" name="name" />
        </p>
        <p>
          <label for="email-address">Email:</label>
          <input type="email" name="email-address" />
        </p>
        <p>
          <label for="subject">Subject:</label>
          <input type="text" name="subject" />
        </p>
        <p>
          <label for="comment">Message:</label>
          <textarea name="comment"></textarea>
        </p>
          <button name="submit">CONTACT US</button>
    </fieldset>
  
  </section>

  <!-- FOOTER -->

  <footer>
    Copyright 2016 &copy; The Kitties, <a href="mailto:#" >kitty@kitty.cat</a>
  </footer>

</body>
</html>
